<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">

    const rootElement = document.getElementById('root')
    // createElement(the type of element we want to create, properties of that element
    // as an object
    /*const element = React.createElement('div', {
      className: 'container',
      children: 'Hello World'
    })*/

    /**
     * Extra Credit
     * <body>
         <div id="root">
           <div class="container">
             <span>Hello</span>
             <span>World</span>
           </div>
         </div>
      </body>
     */

    const helloSpan = React.createElement('span', { children: 'Hello', key: 'hello-span'})
    const worldSpan = React.createElement('span', { children: 'World', key: 'world-span'})
    const containerDiv = React.createElement('div', {
      className: 'container',
      children: [helloSpan, worldSpan]
    })

    // render(element to be rendered, container element)
    ReactDOM.render(containerDiv, rootElement)
  </script>
</body>
